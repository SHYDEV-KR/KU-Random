<body class="d-flex flex-column align-items-center">

        <span style="font-size: small;">제작 : <a style="text-decoration: none;" href="https://github.com/SHYDEV-KR">SHYDEV</a></span>
    </div>
    <div class="main-container" style="position: relative;">
        <span class="ms-2">안 땡기는 거 있어?</span>
        <span style="position: absolute; right: 0;">slide -></span>
        <div id="tag-container" class="mb-1">
            <button class="tag btn">
                <h4>한식</h4>
            </button>
            <button class="tag btn">
                <h4>일식</h4>
            </button>

            </button>

            </button>

                <h4>분식</h4>
            </button>

            </button>

            </button>
            <button class="tag btn">
                <h4>치킨</h4>
            </button>
        </div>

            <button class="tag btn">
                <h4>술집</h4>
            </button>
            <button class="tag btn">

            </button>
            <button class="tag btn">

            </button>
        </div>
        <div id="board" class="btn bg-white mb-2 d-shadow">
        </div>
        
        <div class="d-flex flex-column">
            <a id="run-btn" class="btn d-shadow mb-3">랜덤식당 고르기</a>
            <a id="find-path-btn" href="" class="btn d-shadow">가는 길 찾기</a>
