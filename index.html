<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>고대 밥 정해드림</title>
</head>
<body class="d-flex flex-column align-items-center">
    <div id="title">
        <h1>고대 뭐먹지?</h1>
        <h1>딱 정해드림</h1>
    </div>
    <div class="main-container">
        <div id="board" class="btn bg-white mb-2 d-shadow">
            <h1></h1>
        </div>
        <div id="tag-container" class="mb-3">
            <button class="tag btn">
                <h4>한식</h4>
            </button>
            <button class="tag btn">
                <h4>일식</h4>
            </button>
            <button class="tag btn">
                <h4>양식</h4>
            </button>
            <button class="tag btn">
                <h4>중식</h4>
            </button>
            <button class="tag btn">
                <h4>분식</h4>
            </button>
            <button class="tag btn">
                <h4>아시안</h4>
            </button>
            <button class="tag btn">
                <h4>패스트푸드</h4>
            </button>
            <button class="tag btn">
                <h4>치킨</h4>
            </button>
            <button class="tag btn">
                <h4>술집</h4>
            </button>
            <button class="tag btn">
                <h4>간식</h4>
            </button>
            <button class="tag btn">
                <h4>카페</h4>
            </button>
        </div>
        <div class="d-flex flex-column">
            <button id="run-btn" class="btn d-shadow bg-white mb-3">다시 고르기</button>
            <button id="find-path-btn" class="btn d-shadow bg-white">가는 길 찾기</button>
        </div>
    </div>
</body>
</html>
